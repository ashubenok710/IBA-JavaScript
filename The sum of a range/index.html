<!DOCTYPE html>

  <meta charset="utf-8">
  <script src="libs.js"></script>
 
</head>
<body>

  <script>

  function range(start, end, step) {
  	if (!step){
  		step = 1;	
  	} 
	if (step < 0) {
		var tmp = end;
		end = start;
		start = tmp;
		step = step * (-1);
		var reverse = true;
	}

	var array = [];	
	for (var i = start; i <= end;) {
		array.push(i);
		i = i+step; 				
	}

	if(reverse){
		return array.reverse();
	}
	else return array;	
   	
  }

  function sum(array) {
  	sum = 0;
  	for(var i = 0; i<array.length; i++){
  		sum += array[i]
  	}	  	
	return sum;
  }

  </script>
 
   <script src="test.js"></script>
</body>
</html>
